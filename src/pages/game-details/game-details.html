<ion-header>
	<ion-navbar>
		<ion-title>{{game.name}}</ion-title>
	</ion-navbar>
</ion-header>

<ion-content padding *ngIf="game">
	<figure><img src="{{game.image}}" alt="" /></figure>
	<h3>{{game.name}}</h3>

	<ion-grid>
		<ion-row>
			<ion-col>
				<ion-spinner class="spinner" *ngIf="!moreInfo"></ion-spinner>
				<div [innerHTML]="moreInfo"></div>
			</ion-col>
		</ion-row>
	</ion-grid>

	<!-- <div [innerHTML]="moreInfo">
		<ion-spinner circles></ion-spinner>
	</div> -->

	<div class="card-wrapper">
		<ion-card class="times" *ngFor="let gametime of game.time">
			<div class="time-card time_{{gametime.timePrecision}}">
				<div class="time-card-label">{{gametime.label}}</div>
				<div class="time-card-time">{{gametime.time}}</div>
			</div>
		</ion-card>
	</div>

</ion-content>
