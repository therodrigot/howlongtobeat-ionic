<ion-header>
  <ion-navbar>
    <ion-title>Search</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
  <ion-list *ngIf="hasResult">
    <ion-item *ngFor="let game of gameList" (click)="openDetails(game)">
      <ion-thumbnail item-start>
        <img src="{{game.image}}">
      </ion-thumbnail>
      <h2>{{game.name}}</h2>
      <div>{{game.time[0].time}}</div>
    </ion-item>
  </ion-list>

  <ion-item *ngIf="!hasResult">
    {{errorMsg}}
  </ion-item>


</ion-content>
